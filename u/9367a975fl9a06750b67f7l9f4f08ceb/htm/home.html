            <div class="link chevron left">

            </div>

            </nav>
            <div class="link chevron right">
                <svg width="1em" height="1em"><use href="#chevvy" xlink:href="#chevvy"></use></svg>
            </div>

                <img src="../../../img/filter.97c596624d8d10e6722d.svg" alt="filter">
            </div>
            <form action="#" name="form-filter" id="form-filter">
                <input type="text" placeholder="Filter...">
                <button type="submit" class="svg">
                    <svg width="2em" height="2em"><use href="#arrow" xlink:href="#arrow"></use></svg>
                </button>
            </form>
            <div class="link search" onclick="discloseForm(this);">
                <img src="../../../img/search.cebfd63a204ba9fefa74.svg" alt="search">
            </div>
            <form action="#" name="form-search" id="form-search">
                <input type="search" name="search" id="search" placeholder="Search...">
                <button type="submit" class="svg">
                    <svg width="2em" height="2em"><use href="#arrow" xlink:href="#arrow"></use></svg>
                </button>
            </form>
        </div>
    </header>

    <script type="module" src="../js/home.js"></script>
    <script>
        
        //window.scrollTop 105.5 is the exact height of the header
        
        const nav = document.querySelector("nav");
        const chevrons = document.querySelectorAll(".chevron");
        chevrons.forEach(chevron => {
            chevron.addEventListener("click", () => {
                chevron.classList.contains("left") ? nav.scrollBy(-100,0) : nav.scrollBy(100,0);
            });
        });
        const jsbtns = document.querySelectorAll(".jsbtn");
        jsbtns.forEach(btn => {
            btn.addEventListener("click", () => {
                nav.classList.toggle("show");
            })
        })
        function discloseForm(button) {
            button.nextElementSibling.classList.toggle("show");
        }
    </script>
