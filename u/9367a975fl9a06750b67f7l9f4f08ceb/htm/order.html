        function downloadPDF() {
            const main = document.querySelector('main');

                filename: 'mypdf.pdf',
                html2canvas: {scale: 3},
                jsPDF: { unit: 'px', format: [dw, dh], orientation: 'portrait', hotfixes: ['px_scaling'] }
            }

            html2pdf().set(opt).from(main).save();
        }
