    <div class="nli dialog">
        <div>
            <span>You're not logged in.</span>
            <span class="link">SIGN UP</span>

        </div>

    <dialog id="sign-up-dialog">
        <div class="h2">Sign Up Form</div>
        <form name="sign-up-form" id="sign-up-form">
            <div class="form_group">
                <input type="text" name="uname" id="uname" placeholder="Enter your username" autofocus required>
            </div>
            <div class="form_group">
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form_group">
                <input type="password" name="pword" id="pword" placeholder="Enter your password" required>
                <svg width="2em" height="2em" class="shut opq"><use href="#eye-closed" xlink:href="#eye-closed"></use></svg>
                <svg width="2em" height="2em" class="open"><use href="#eye-opened" xlink:href="#eye-opened"></use></svg>
            </div>
            <div class="form_group">
                <input type="password" name="pword-chk" id="pword-chk" placeholder="Re-type your password" required>
                <svg width="2em" height="2em" class="shut opq"><use href="#eye-closed" xlink:href="#eye-closed"></use></svg>
                <svg width="2em" height="2em" class="open"><use href="#eye-opened" xlink:href="#eye-opened"></use></svg>
            </div>
            <div class="form_group">
                <input type="tel" name="phone" id="phone" placeholder="Enter phone number" required>
            </div>
            <div class="form_group">
                <input type="submit" value="Sign Up">
                <input type="button" onclick="this.closest('dialog').close()" value="Cancel">
            </div>
        </form>
        <p>Already a user? <span class="link login">Log in</span></p>
        <output class="opq">
            <div class="checkmark">&checkmark;</div>
            <div class="output">You are registered and logged in.</div>
            <input type="button" onclick="this.closest('dialog').close()" value="CLOSE">
        </output>
    </dialog>
    <dialog id="login-dialog">
        <div class="h2">Login Form</div>
        <form name="login-form" id="login-form">
            <div class="form_group">
                <input type="text" name="username" id="username" placeholder="Enter your username or email" autofocus required>
            </div>
            <div class="form_group">
                <input type="password" name="pwd" id="pwd" placeholder="Enter your password" autocomplete="current-password" required>
                <svg width="2em" height="2em" class="shut opq"><use href="#eye-closed" xlink:href="#eye-closed"></use></svg>
                <svg width="2em" height="2em" class="open"><use href="#eye-opened" xlink:href="#eye-opened"></use></svg>
            </div>
            <div class="form_group">
                <input type="submit" value="Login">
                <input type="button" onclick="this.closest('dialog').close()" value="Cancel">
            </div>
        </form>
        <p>Not a user? <span class="link signup">Sign up</span></p>
    </dialog>

    <script type="module" src="/js/index.js"></script>
    <script>
        //window.scrollTop 105.5 is the exact height of the header
        const nav = document.querySelector("nav");
        const chevrons = document.querySelectorAll(".chevron");
        chevrons.forEach(chevron => {
            chevron.addEventListener("click", () => {
                chevron.classList.contains("left") ? nav.scrollBy(-100,0) : nav.scrollBy(100,0);
            });
        });
        const jsbtns = document.querySelectorAll(".jsbtn");
        jsbtns.forEach(btn => {
            btn.addEventListener("click", () => {
                nav.classList.toggle("show");
            })
        })
        function discloseForm(button) {
            button.nextElementSibling.classList.toggle("show");
        }

        const formRedirectBtns = document.querySelectorAll(".login, .signup");
        formRedirectBtns.forEach(btn => {
            btn.addEventListener("click", (e) => {
                const dialogs = document.querySelectorAll('#sign-up-dialog, #login-dialog');
                dialogs.forEach(dialog => dialog.contains(btn) ? dialog.close() : dialog.showModal());
            });
        });
    </script>
