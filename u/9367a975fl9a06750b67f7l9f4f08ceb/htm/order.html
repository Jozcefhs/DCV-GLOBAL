<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="../css/order.css">
</head>
<body class>
    <header>
        <div class="top">
            <a href="#"><img src="../../../img/picture-image-svgrepo-com (1).svg" alt="default"></a>
            <div class="topnav">
                <a href="#" class="active">Orders</a>
                <a href="#">Wishlist</a>
            </div>
            <div id="user-pic" class="link">
                <img src="../../../img/user-profile-circle-svgrepo-com.svg" alt="user-pic">
            </div>
        </div>
    </header>
    <main>
        <section>
            <div>
                <p id="owner">Chris' Stores</p>
            </div>
            <div>DCV Global Nigeria Limited &bullet; 080-000-0000 &bullet; christopher@gmail.com</div>
        </section>
        <section>
            <h2>Orders</h2>
            <div>Welcome to the Orders page. Please pick a date for which order you want to view.</div>
            <div class="btn disabled">
                <div class="jsDateBtn">Choose an order placed on:</div>
                <menu>
                    <!-- <li>
                        <span></span>
                        <span></span>
                    </li> -->
                    <li id="ldmr">Load More</li>
                    <div class="loader"><div></div></div>
                </menu>
            </div>
            <div data-html2canvas-ignore>
                <button type="button" id="view-order-btn">View Order</button>
            </div>
        </section>
        <template id="invTemp">
            <section>
                <div>
                    <div class="stat_bar">
                        <span class="stat_btn"><i class="check"></i></span>
                        <span></span> <!--order status message-->
                    </div>
                    <div class="actionBtns" data-html2canvas-ignore>
                        <div class="more_icon link"><svg width="24" height="24"><use href="#more-icon" xlink:href="#more-icon"></use></svg></div>
                        <menu class="btn">
                            <li>Print</li>
                            <li>Save PDF</li>
                        </menu>
                    </div>
                </div>
                <div class="main">
                    <div class="head">
                        <svg width="20" height="20"><use href="#aster" xlink:href="#aster"></use></svg>
                        <span>Invoice</span>
                        <svg width="20" height="20"><use href="#aster" xlink:href="#aster"></use></svg>
                    </div>
                    <div class="details">
                        <div>
                            <h4></h4> <!--cutomer name-->
                            <p></p> <!--phn num-->
                        </div>
                        <div>
                            <h4>IVN: 1234567890-003</h4>
                            <p>ISSD: 11111091</p>
                        </div>
                    </div>
                    <div class="table">
                        <table>
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Description</th>
                                    <th>Unit Price</th>
                                    <th>Qty</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="tfoot">
                        <div id="stDiv">
                            <span>Subtotal</span>
                            <span></span>
                        </div>
                        <div id="disc">
                            <span>Discount</span>
                            <span></span>
                        </div>
                        <div id="gtDiv">
                            <span>Grand Total</span>
                            <span></span>
                        </div>
                        <div id="pdDiv">
                            <span>Paid</span>
                            <span></span>
                        </div>
                        <div id="balDiv">
                            <span>Balance</span>
                            <span></span>
                        </div>
                        <div class="stamp"></div>
                    </div>
                    <div id="acctDetails">
                        <p>Account Details</p>
                        <div>
                            <div>
                                <p>Christopher Raphael</p>
                                <p>0123465783</p>
                                <p>MONIEPOINT</p>
                            </div>
                            <div>
                                <p>Christopher Raphael</p>
                                <p>09876543212</p>
                                <p>OPAY</p>
                            </div>
                        </div>
                    </div>
                    <footer>
                        <p>Thank you for your patronage.<br><span>Chris' Stores</span></p>
                    </footer>
                </div>
            </section>
        </template>
    </main>
    <canvas id="mycanvas"></canvas>
    
    <div class="svgrepo" style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg">
            <symbol id="more-icon"  width="24" height="24" fill="#5F6368">
                <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
            </symbol>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <symbol id="aster" fill="#555" height="20" width="20" version="1.1" id="Layer_1" viewBox="0 0 32 32" enable-background="new 0 0 32 32" xml:space="preserve">
                <g>
                    <path d="M17.7,17l6.2,8.4L21.5,27l-5.5-8.7L10.5,27l-2.3-1.6l6.2-8.4l-9.3-2.4L6,12l9.1,3.2L14.5,5h3L17,15.2l9-3.2l0.8,2.7   L17.7,17z"/>
                </g>
            </symbol>
        </svg>
    </div>
    <script type="module" src="../js/order.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
