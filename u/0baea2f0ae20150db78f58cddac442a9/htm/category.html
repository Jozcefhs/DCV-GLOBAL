<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/category.css">
    <title>Category</title>
</head>
<body>
    <header></header>
    <main>
        <aside id="left">
            <h4>
                <button type="button" class="close_btn bar_btn" data-menu-class="0">
                    <img src="../../../img/arrow-back-basic-svgrepo-com.svg" alt="more-svg">
                </button>
                <span>Category list</span>
            </h4>
            <ul>
                <template data-category-template>
                    <li>
                        <a href="#" class="navlink">
                            <img src="../svg/inventory-management-svgrepo-com.svg" alt="" width="30" height="30">
                            <div>
                                <div class="name"></div>
                                <div class="size"></div>
                            </div>
                        </a>
                    </li>
                </template>
            </ul>
            <div>
                <button class="actionBtn add">
                    <span></span><span>Create Category</span>
                </button>
            </div>
        </aside>
        <aside id="right">
            <div>
                <button type="button" class="menu_btn bar_btn" data-menu-class="1">
                    <img src="../../../img/menu-alt-01-svgrepo-com.svg" alt="menu-svg">
                </button>
                <button type="button" class="more_btn">
                    <img src="../../../img/icon_more_vert.svg" alt="more-svg">
                </button>
                <div class="actionBtn_wrapper">
                    <button class="jsbtn disabled actionBtn rename" data-output="CAUTION! This will rename the category and all the products associated with it.">
                        <span></span><span>Rename Category</span>
                    </button>
                    <button class="jsbtn disabled actionBtn delete" data-output="<b class='red'>WARNING!</b> This will delete the category and all the products associated with it&mdash;irreversibly. If you're unsure, then instead, use Rename Category.">
                        <span></span><span>Delete Category</span>
                    </button>
                </div>
            </div>
            <div>
                <form name="outer_form" class="outer_form">
                    <div class="image_header outer_form_header">
                        <img src="" alt="preview-img">
                        <button type="button">
                            <img src="../svg/product-svgrepo-com.svg" alt="edit-img" width="30" height="30">
                            <label for="categoryImage">
                            </label>
                            <input type="file" name="categoryImage" id="categoryImage">
                        </button>
                    </div>
                    <label for="category" class="label">
                        <!-- <button type="button" class="field_btn">
                            <img src="../../../img/icon_pencil.svg" class="btn_img_svg">
                        </button> -->
                        <div class="legend">Name</div>
                        <input type="text" name="category" placeholder="Category Name" readonly>
                    </label>
                    <label for="size" class="label">
                        <!-- <button type="button" class="field_btn">
                            <img src="../../../img/icon_pencil.svg" class="btn_img_svg">
                        </button> -->
                        <div class="legend">Size</div>
                        <input type="text" name="size" placeholder="Category Size" readonly>
                    </label>
                    <label for="description" class="label">
                        <button type="button" class="jsbtn disabled field_btn">
                            <img src="../../../img/icon_pencil.svg" class="btn_img_svg">
                        </button>
                        <div class="legend">Description</div>
                        <input type="text" name="description" placeholder="Category Description" readonly>
                    </label>
                </form>
            </div>
            <div></div>
        </aside>
    </main>
    <div id="loader"></div>
    <output id="success"><i>&check;</i></output>
    <dialog id="for-new-category">
        <h4>New Category</h4>
        <form method="dialog" name="new-category">
            <div class="input_group">
                <input type="text" name="category" placeholder="Name" required><br>
                <input type="text" name="description" placeholder="Description (optional)">
            </div>
            <div class="input_group">
                <input type="reset" value="Cancel">
                <input type="submit" value="Submit">
            </div>
        </form>
    </dialog>
    <dialog id="for-rename-category">
        <h4>Rename <span></span></h4>
        <output></output>
        <form method="dialog" name="rename-category">
            <div class="input_group">
                <input type="text" name="category" placeholder="Enter new category name">
            </div>
            <div class="input_group">
                <input type="reset" value="Cancel">
                <input type="submit" value="Rename">
                <!-- <input type="submit" value="Rename"> -->
            </div>
        </form>
    </dialog>
    <dialog id="for-delete-category">
        <h4>Delete <span></span></h4>
        <output></output>
        <form method="dialog" name="delete-category">
            <input type="hidden" name="categoryId">
            <div class="input_group">
                <input type="reset" value="Cancel">
                <input type="submit" value="Delete">
            </div>
        </form>
    </dialog>
    <dialog>
        <form action="#">
            <div id="action-header">
                <button type="button">
                    <img src="../svg/product-svgrepo-com.svg" alt="edit-img" width="30" height="30">
                </button>
            </div>
            <!-- <div class="image_header">
                <img src="" alt="preview-img">
                <button type="button">
                    <img src="../svg/product-svgrepo-com.svg" alt="edit-img" width="30" height="30">
                    <label for="categoryImage">
                    </label>
                </button>
            </div>
            <input type="file" name="categoryImage" id="categoryImage"> -->
        </form>
    </dialog>
    <dialog id="for-field-form">
        <form action="#" name="field-form" class="field_form">
            <label for="">
                <div class="legend"></div>
                <input type="text" name="description" placeholder="New description">
            </label>
            <div class="input_group">
                <input type="reset" value="Cancel">
                <input type="submit" value="Submit">
            </div>
        </form>
    </dialog>
    <script type="module" src="../js/category.js"></script>
</body>
</html>
