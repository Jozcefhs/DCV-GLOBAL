<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHRIS'S - Home</title>
    <!-- <script type="module" src="index.js"></script> -->
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <header>
        <a href="/">
            <img src="../../../img/tie-svgrepo-com touche.svg" alt="logo">
        </a>
        <a href="#" class="site_name">Chris' Stores</a>
        <div id="user-photo" class="link"></div>
        <div id="user-profile">
            <div id="user-bio">
                <div></div>
                <div></div>
            </div>
            <div id="logout" class="link">
                <svg width="2em" height="2em"><use href="#power" xlink:href="#power"></use></svg>
                <span>Logout</span>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="heading">Manager</div>
            <div class="section_content_wrapper">
                <div class="content_wrapper">
                    <h3>Products</h3>
                    <div class="content">
                        <div class="card order" data-href="order.html" data-card-number="0">
                            <p>Orders</p>
                            <div class="number">
                                <i></i>
                            </div>
                        </div>
                        <div class="card inventory" data-href="inventory.html" data-card-number="1">
                            <p>Inventory</p>
                        </div>
                        <div class="card costing" data-href="costing.html" data-card-number="2">
                            <p>Costing</p>
                        </div>
                        <div class="card products" data-href="product.html" data-card-number="3">
                            <p>Product</p>
                        </div>
                        <div class="card category" data-href="category.html" data-card-number="4">
                            <p>Category</p>
                        </div>
                    </div>
                </div>
                <div class="content_wrapper">
                    <h3>Staffers</h3>
                    <div class="content">
                        <div class="card employees" data-href="employees.html" data-card-number="5">
                            <p>Employees</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="svgrepo" style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg">
            <symbol id="power" width="2em" height="2em" viewBox="0 -0.5 25 25" fill="none">

    <div style="display:none;" id="frame-holder" class="dialog hdn">
        <div id="bar">
            <div class="frame_title">Inventory</div>
            <div class="bar_btn">
                <i>&horbar;</i>
            </div>
        </div>
        <iframe src=""></iframe>
    </div>
    <script type="module" src="../js/home.js"></script>
</body>
</html>
