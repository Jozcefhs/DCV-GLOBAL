<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHRIS'S - Home</title>
    <!-- <script type="module" src="index.js"></script> -->
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <header>
        <a href="/">
            <img src="../../../img/tie-svgrepo-com touche.svg" alt="logo">
        </a>
        <div id="user-photo"></div>
    </header>
    <main>
        <section>
            <div class="heading">MANAGER</div>
            <div class="section_content_wrapper">
                <div class="content_wrapper">
                    <h3>PRODUCTS</h3>
                    <div class="content">
                        <div class="card order" data-href="order.html" data-card-number="0">
                            <p>Orders</p>
                            <div class="number">
                                <i></i>
                            </div>
                        </div>
                        <div class="card inventory" data-href="inventory.html" data-card-number="1">
                            <p>Inventory</p>
                        </div>
                        <div class="card costing" data-href="costing.html" data-card-number="2">
                            <p>Costing</p>
                        </div>
                        <div class="card products" data-href="product.html" data-card-number="3">
                            <p>Product</p>
                        </div>
                        <div class="card category" data-href="category.html" data-card-number="4">
                            <p>Category</p>
                        </div>
                    </div>
                </div>
                <div class="content_wrapper">
                    <h3>STAFFERS</h3>
                    <div class="content">
                        <div class="card employees" data-href="employees.html" data-card-number="5">
                            <p>Employees</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <dialog id="frame-holder">
        <div id="bar">
            <div class="frame_title">Inventory</div>
            <div class="bar_btn">
                <i>&horbar;</i>
            </div>
        </div>
        <iframe src=""></iframe>
    </dialog>
    
    <script src="../js/home.js"></script>
</body>
</html>
