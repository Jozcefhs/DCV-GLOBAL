<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator</title>
    <link rel="stylesheet" href="./css/main.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.11.0/sha256.min.js"></script>
</head>
<body style="display: none;">
    <header>
        <span id="logo">Logo</span>
        <span class="more_icon"><img src="./img/icon_more_vert.svg"></span>
        <span class="menu">
            <span class="link" data-href="#dlg-sgp">SIGN UP</span>
            <span class="link" data-href="#dlg-lgn">LOGIN</span>
        </span>
    </header>
    <div id="owner">Chris' Stores<sup>mgr</sup></div>
    <form name="search-site" id="search-site">
        <input type="text" name="search" id="search" placeholder="Search Google">
        <button type="reset">
            <img src="./img/close-outline.svg" alt="clear-search">
        </button>
        <button>
            <img src="./img/search.cebfd63a204ba9fefa74.svg" alt="fire-search">
        </button>
    </form>
    <main></main>
    <footer></footer>
    <dialog id="dlg-sgp">
        <form name="sign-up-form" id="sign-up-form">
            <div class="fm_header">
                <span>Sign Up form</span>
                <button type="button" class="close">
                    <img src="./img/close-outline.svg" alt="clear-search">
                </button>
            </div>
            <input type="text" name="uname" id="uname" placeholder="Enter username" required>
            <input type="email" name="email" id="email" placeholder="Enter email" required>
            <div class="fm_group">
                <input type="password" name="pword" id="pword" placeholder="Enter password" required>
                <svg width="2em" height="2em" class="shut opq"><use href="#eye-closed" xlink:href="#eye-closed"></use></svg>
                <svg width="2em" height="2em" class="open"><use href="#eye-opened" xlink:href="#eye-opened"></use></svg>
            </div>
            <div class="fm_group">
                <input type="text" name="key" id="key" placeholder="Enter sign-up key" required>
                <svg width="2em" height="2em"><use href="#svg-key" xlink:href="#svg-key"></use></svg>
            </div>
            <div class="fm_group">
                <input type="tel" name="phone" id="phone" placeholder="Enter phone number" required>
            </div>
            <input type="submit" value="SIGN UP">
        </form>
    </dialog>
    <dialog id="dlg-lgn">
        <form name="login-form" id="login-form">
            <div class="fm_header">
                <span>Login form</span>
                <button type="button" class="close">
                    <img src="./img/close-outline.svg" alt="clear-search">
                </button>
            </div>
            <input type="text" name="username" id="username" placeholder="Enter username or email" required>
            <input type="password" name="password" id="password" placeholder="Enter password" required>
            <input type="submit" value="LOGIN">
        </form>
    </dialog>
    <div id="svgrepo" style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg">
            <symbol id="eye-closed" width="2em" height="2em" viewBox="0 0 24 24" fill="none">
                <path d="M9.76404 5.29519C10.4664 5.10724 11.2123 5 12 5C15.7574 5 18.564 7.4404 20.2326 9.43934C21.4848 10.9394 21.4846 13.0609 20.2324 14.5609C20.0406 14.7907 19.8337 15.0264 19.612 15.2635M12.5 9.04148C13.7563 9.25224 14.7478 10.2437 14.9585 11.5M3 3L21 21M11.5 14.9585C10.4158 14.7766 9.52884 14.0132 9.17072 13M4.34914 8.77822C4.14213 9.00124 3.94821 9.22274 3.76762 9.43907C2.51542 10.9391 2.51523 13.0606 3.76739 14.5607C5.43604 16.5596 8.24263 19 12 19C12.8021 19 13.5608 18.8888 14.2744 18.6944" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </symbol>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg">
            <symbol id="eye-opened" viewBox="0 0 24 24" fill="none">
                <path d="M12 5C8.24261 5 5.43602 7.4404 3.76737 9.43934C2.51521 10.9394 2.51521 13.0606 3.76737 14.5607C5.43602 16.5596 8.24261 19 12 19C15.7574 19 18.564 16.5596 20.2326 14.5607C21.4848 13.0606 21.4848 10.9394 20.2326 9.43934C18.564 7.4404 15.7574 5 12 5Z" stroke="#555" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="#555" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </symbol>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg">
            <symbol id="svg-key" width="2em" height="2em" viewBox="0 0 24 24" fill="none">
                <path d="M12.3212 10.6852L4 19L6 21M7 16L9 18M20 7.5C20 9.98528 17.9853 12 15.5 12C13.0147 12 11 9.98528 11 7.5C11 5.01472 13.0147 3 15.5 3C17.9853 3 20 5.01472 20 7.5Z" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </symbol>
        </svg>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
