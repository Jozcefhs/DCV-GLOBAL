<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator</title>
    <link rel="stylesheet" href="./css/main.css"/>
</head>
<body style="display: none;">
    <header>
        <span id="logo">Logo</span>
        <span class="more_icon"><img src="./img/icon_more_vert.svg"></span>
        <span class="menu">
            <span class="link" data-href="#dlg-sgp">SIGN UP</span>
            <span class="link" data-href="#dlg-lgn">LOGIN</span>
        </span>
    </header>
    <div id="owner">Chris' Stores<sup>mgr</sup></div>
    <form name="search-site" id="search-site">
        <input type="text" name="search" id="search" placeholder="Search Google">
        <button type="reset">
            <img src="./img/close-outline.svg" alt="clear-search">
        </button>
        <button>
            <img src="./img/search.cebfd63a204ba9fefa74.svg" alt="fire-search">
        </button>
    </form>
    <main></main>
    <footer></footer>
    <dialog id="dlg-sgp">
        <form action="">
            <div class="fm_header">
                <span>Sign Up form</span>
                <button type="button" class="close">
                    <img src="./img/close-outline.svg" alt="clear-search">
                </button>
            </div>
            <input type="text" name="uname" id="uname">
            <input type="password" name="pword" id="pword">
        </form>
    </dialog>
    <dialog id="dlg-lgn">
        <form name="login-form" id="login-form">
            <div class="fm_header">
                <span>Login form</span>
                <button type="button" class="close">
                    <img src="./img/close-outline.svg" alt="clear-search">
                </button>
            </div>
            <input type="text" name="username" id="username" placeholder="Enter username or email">
            <input type="password" name="password" id="password" placeholder="Enter password">
            <input type="submit" value="LOGIN">
        </form>
    </dialog>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
